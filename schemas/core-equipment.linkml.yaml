id: http://iec.ch/TC57/2020/CPSM-CoreEquipment#
name: CoreEquipment
title: CoreEquipment Vocabulary
comments: "This profile represents the equipment of the power system and their hierarchical relationships."
annotations:
  copyright: "Copyright 2024 UCAIug SPDX-License-Identifier: Apache-2.0"
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  linkml: https://w3id.org/linkml/
  sh: http://www.w3.org/ns/shacl#
  skos: http://www.w3.org/2004/02/skos/core#
  dc: http://purl.org/dc/elements/1.1/
  profcim: http://iec.ch/TC57/ns/CIM/prof-cim#
  owl: http://www.w3.org/2002/07/owl#
  cim: http://iec.ch/TC57/CIM100#
  cims: http://iec.ch/TC57/1999/rdf-schema-extensions-19990926#
  dct: http://purl.org/dc/terms/
  this: http://iec.ch/TC57/2020/CPSM-CoreEquipment#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dcat: http://www.w3.org/ns/dcat#
  eu: http://iec.ch/TC57/CIM100-European#
imports:
- linkml:types
default_curi_maps:
- semweb_context
default_range: string
default_prefix: this
classes:
  ACDCConverter:
    description: "A unit with valves for three phases, together with unit control equipment, essential protective and switching devices, DC storage capacitors, phase reactors and auxiliaries, if any, used for conversion."
    is_a: ConductingEquipment
    abstract: true
    class_uri: cim:ACDCConverter
    attributes: 
      baseS:
        description: "Base apparent power of the converter pole. The attribute shall be a positive value."
        slot_uri: cim:ACDCConverter.baseS
        range: ApparentPower
        minimum_cardinality: 0
        maximum_cardinality: 1
      idleLoss:
        description: "Active power loss in pole at no power transfer. It is converter’s configuration data used in power flow. The attribute shall be a positive value."
        slot_uri: cim:ACDCConverter.idleLoss
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxP:
        description: "Maximum active power limit. The value is overwritten by values of VsCapabilityCurve, if present."
        slot_uri: cim:ACDCConverter.maxP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxUdc:
        description: "The maximum voltage on the DC side at which the converter should operate. It is converter’s configuration data used in power flow. The attribute shall be a positive value."
        slot_uri: cim:ACDCConverter.maxUdc
        range: Voltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      minP:
        description: "Minimum active power limit. The value is overwritten by values of VsCapabilityCurve, if present."
        slot_uri: cim:ACDCConverter.minP
        range: ActivePower
        minimum_cardinality: 0
        maximum_cardinality: 1
      minUdc:
        description: "The minimum voltage on the DC side at which the converter should operate. It is converter’s configuration data used in power flow. The attribute shall be a positive value."
        slot_uri: cim:ACDCConverter.minUdc
        range: Voltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      numberOfValves:
        description: "Number of valves in the converter. Used in loss calculations."
        slot_uri: cim:ACDCConverter.numberOfValves
        range: integer
        minimum_cardinality: 0
        maximum_cardinality: 1
      ratedUdc:
        description: "Rated converter DC voltage, also called UdN. The attribute shall be a positive value. It is converter’s configuration data used in power flow. For instance a bipolar HVDC link with value  200 kV has a 400kV difference between the dc lines."
        slot_uri: cim:ACDCConverter.ratedUdc
        range: Voltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      resistiveLoss:
        description: "It is converter’s configuration data used in power flow. Refer to poleLossP. The attribute shall be a positive value."
        slot_uri: cim:ACDCConverter.resistiveLoss
        range: Resistance
        minimum_cardinality: 0
        maximum_cardinality: 1
      switchingLoss:
        description: "Switching losses, relative to the base apparent power 'baseS'. Refer to poleLossP. The attribute shall be a positive value."
        slot_uri: cim:ACDCConverter.switchingLoss
        range: ActivePowerPerCurrentFlow
        minimum_cardinality: 0
        maximum_cardinality: 1
      valveU0:
        description: "Valve threshold voltage, also called Uvalve. Forward voltage drop when the valve is conducting. Used in loss calculations, i.e. the switchLoss depend on numberOfValves * valveU0."
        slot_uri: cim:ACDCConverter.valveU0
        range: Voltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      PccTerminal:
        description: "Point of common coupling terminal for this converter DC side. It is typically the terminal on the power transformer (or switch) closest to the AC network."
        slot_uri: cim:ACDCConverter.PccTerminal
        range: Terminal
        minimum_cardinality: 0
        maximum_cardinality: 1
  ACDCConverterDCTerminal:
    description: "A DC electrical connection point at the AC/DC converter. The AC/DC converter is electrically connected also to the AC side. The AC connection is inherited from the AC conducting equipment in the same way as any other AC equipment. The AC/DC converter DC terminal is separate from generic DC terminal to restrict the connection with the AC side to AC/DC converter and so that no other DC conducting equipment can be connected to the AC side."
    is_a: DCBaseTerminal
    class_uri: cim:ACDCConverterDCTerminal
    attributes: 
      DCConductingEquipment:
        description: "A DC converter terminal belong to an DC converter."
        slot_uri: cim:ACDCConverterDCTerminal.DCConductingEquipment
        range: ACDCConverter
        minimum_cardinality: 1
        maximum_cardinality: 1
  ACDCTerminal:
    description: "An electrical connection point (AC or DC) to a piece of conducting equipment. Terminals are connected at physical connection points called connectivity nodes."
    is_a: IdentifiedObject
    abstract: true
    class_uri: cim:ACDCTerminal
    attributes: 
      sequenceNumber:
        description: "The orientation of the terminal connections for a multiple terminal conducting equipment.  The sequence numbering starts with 1 and additional terminals should follow in increasing order.   The first terminal is the starting point for a two terminal branch."
        slot_uri: cim:ACDCTerminal.sequenceNumber
        range: integer
        minimum_cardinality: 1
        maximum_cardinality: 1
      BusNameMarker:
        description: "The bus name marker used to name the bus (topological node)."
        slot_uri: cim:ACDCTerminal.BusNameMarker
        range: BusNameMarker
        minimum_cardinality: 0
        maximum_cardinality: 1
  ACLineSegment:
    description: "A wire or combination of wires, with consistent electrical characteristics, building a single electrical system, used to carry alternating current between points in the power system.For symmetrical, transposed three phase lines, it is sufficient to use attributes of the line segment, which describe impedances and admittances for the entire length of the segment.  Additionally impedances can be computed by using length and associated per length impedances.The BaseVoltage at the two ends of ACLineSegments in a Line shall have the same BaseVoltage.nominalVoltage. However, boundary lines may have slightly different BaseVoltage.nominalVoltages and variation is allowed. Larger voltage difference in general requires use of an equivalent branch."
    comments: "- Each ACLineSegment is required to have an association to a BaseVoltage. The association to Line is not required.- Using the EquipmentContainer association, an ACLineSegment can only be contained by a Line, but the association to Line is not required."
    is_a: Conductor
    class_uri: cim:ACLineSegment
    attributes: 
      bch:
        description: "Positive sequence shunt (charging) susceptance, uniformly distributed, of the entire line section.  This value represents the full charging over the full length of the line."
        slot_uri: cim:ACLineSegment.bch
        range: Susceptance
        minimum_cardinality: 1
        maximum_cardinality: 1
      gch:
        description: "Positive sequence shunt (charging) conductance, uniformly distributed, of the entire line section."
        slot_uri: cim:ACLineSegment.gch
        range: Conductance
        minimum_cardinality: 0
        maximum_cardinality: 1
      r:
        description: "Positive sequence series resistance of the entire line section."
        slot_uri: cim:ACLineSegment.r
        range: Resistance
        minimum_cardinality: 1
        maximum_cardinality: 1
      x:
        description: "Positive sequence series reactance of the entire line section."
        slot_uri: cim:ACLineSegment.x
        range: Reactance
        minimum_cardinality: 1
        maximum_cardinality: 1
  ActivePowerLimit:
    description: "Limit on active power flow."
    is_a: OperationalLimit
    class_uri: cim:ActivePowerLimit
    attributes: 
      normalValue:
        description: "The normal value of active power limit. The attribute shall be a positive value or zero."
        slot_uri: cim:ActivePowerLimit.normalValue
        range: ActivePower
        minimum_cardinality: 1
        maximum_cardinality: 1
      OperationalLimitSet:
        description: "The limit set to which the limit values belong."
        slot_uri: cim:OperationalLimit.OperationalLimitSet
        range: OperationalLimitSet
        minimum_cardinality: 1
        maximum_cardinality: 1
      OperationalLimitType:
        description: "The limit type associated with this limit."
        slot_uri: cim:OperationalLimit.OperationalLimitType
        range: OperationalLimitType
        minimum_cardinality: 1
        maximum_cardinality: 1
  ApparentPowerLimit:
    description: "Apparent power limit."
    is_a: OperationalLimit
    class_uri: cim:ApparentPowerLimit
    attributes: 
      normalValue:
        description: "The normal apparent power limit. The attribute shall be a positive value or zero."
        slot_uri: cim:ApparentPowerLimit.normalValue
        range: ApparentPower
        minimum_cardinality: 1
        maximum_cardinality: 1
      OperationalLimitSet:
        description: "The limit set to which the limit values belong."
        slot_uri: cim:OperationalLimit.OperationalLimitSet
        range: OperationalLimitSet
        minimum_cardinality: 1
        maximum_cardinality: 1
      OperationalLimitType:
        description: "The limit type associated with this limit."
        slot_uri: cim:OperationalLimit.OperationalLimitType
        range: OperationalLimitType
        minimum_cardinality: 1
        maximum_cardinality: 1
  AsynchronousMachine:
    description: "A rotating machine whose shaft rotates asynchronously with the electrical field.  Also known as an induction machine with no external connection to the rotor windings, e.g. squirrel-cage induction machine."
    is_a: RotatingMachine
    class_uri: cim:AsynchronousMachine
    attributes: 
      nominalFrequency:
        description: "Nameplate data indicates if the machine is 50 Hz or 60 Hz."
        slot_uri: cim:AsynchronousMachine.nominalFrequency
        range: Frequency
        minimum_cardinality: 0
        maximum_cardinality: 1
      nominalSpeed:
        description: "Nameplate data.  Depends on the slip and number of pole pairs."
        slot_uri: cim:AsynchronousMachine.nominalSpeed
        range: RotationSpeed
        minimum_cardinality: 0
        maximum_cardinality: 1
  AuxiliaryEquipment:
    description: "AuxiliaryEquipment describe equipment that is not performing any primary functions but support for the equipment performing the primary function.AuxiliaryEquipment is attached to primary equipment via an association with Terminal."
    is_a: Equipment
    abstract: true
    class_uri: cim:AuxiliaryEquipment
    attributes: 
      Terminal:
        description: "The Terminal at the equipment where the AuxiliaryEquipment is attached."
        slot_uri: cim:AuxiliaryEquipment.Terminal
        range: Terminal
        minimum_cardinality: 1
        maximum_cardinality: 1
  BaseVoltage:
    description: "Defines a system base voltage which is referenced."
    is_a: IdentifiedObject
    class_uri: cim:BaseVoltage
    attributes: 
      nominalVoltage:
        description: "The power system resource's base voltage.  Shall be a positive value and not zero."
        slot_uri: cim:BaseVoltage.nominalVoltage
        range: Voltage
        minimum_cardinality: 1
        maximum_cardinality: 1
  BasicIntervalSchedule:
    description: "Schedule of values at points in time."
    is_a: IdentifiedObject
    abstract: true
    class_uri: cim:BasicIntervalSchedule
    attributes: 
      startTime:
        description: "The time for the first time point.  The value can be a time of day, not a specific date."
        slot_uri: cim:BasicIntervalSchedule.startTime
        range: datetime
        minimum_cardinality: 1
        maximum_cardinality: 1
  BatteryUnit:
    description: "An electrochemical energy storage device."
    is_a: PowerElectronicsUnit
    class_uri: cim:BatteryUnit
    attributes: 
      ratedE:
        description: "Full energy storage capacity of the battery. The attribute shall be a positive value."
        slot_uri: cim:BatteryUnit.ratedE
        range: RealEnergy
        minimum_cardinality: 1
        maximum_cardinality: 1
  Bay:
    description: "A collection of power system resources (within a given substation) including conducting equipment, protection relays, measurements, and telemetry.  A bay typically represents a physical grouping related to modularization of equipment."
    comments: "-  The Bay class is used as a container for Switches.  Switches can either be contained by Bays or by VoltageLevels.  If Switches are contained by VoltageLevels rather than by Bays in the sending system, then Bays are not required."
    is_a: EquipmentContainer
    class_uri: cim:Bay
    attributes: 
      VoltageLevel:
        description: "The voltage level containing this bay."
        slot_uri: cim:Bay.VoltageLevel
        range: VoltageLevel
        minimum_cardinality: 1
        maximum_cardinality: 1
  Breaker:
    description: "A mechanical switching device capable of making, carrying, and breaking currents under normal circuit conditions and also making, carrying for a specified time, and breaking currents under specified abnormal circuit conditions e.g.  those of short circuit."
    is_a: ProtectedSwitch
    class_uri: cim:Breaker
    attributes: 
  BusNameMarker:
    description: "Used to apply user standard names to TopologicalNodes. Associated with one or more terminals that are normally connected with the bus name.    The associated terminals are normally connected by non-retained switches. For a ring bus station configuration, all BusbarSection terminals in the ring are typically associated.   For a breaker and a half scheme, both BusbarSections would normally be associated.  For a ring bus, all BusbarSections would normally be associated.  For a straight busbar configuration, normally only the main terminal at the BusbarSection would be associated."
    is_a: IdentifiedObject
    class_uri: cim:BusNameMarker
    attributes: 
      priority:
        description: "Priority of bus name marker for use as topology bus name.  Use 0 for do not care.  Use 1 for highest priority.  Use 2 as priority is less than 1 and so on."
        slot_uri: cim:BusNameMarker.priority
        range: integer
        minimum_cardinality: 0
        maximum_cardinality: 1
      ReportingGroup:
        description: "The reporting group to which this bus name marker belongs."
        slot_uri: cim:BusNameMarker.ReportingGroup
        range: ReportingGroup
        minimum_cardinality: 0
        maximum_cardinality: 1
  BusbarSection:
    description: "A conductor, or group of conductors, with negligible impedance, that serve to connect other conducting equipment within a single substation.Voltage measurements are typically obtained from voltage transformers that are connected to busbar sections. A bus bar section may have many physical terminals but for analysis is modelled with exactly one logical terminal."
    is_a: Connector
    class_uri: cim:BusbarSection
    attributes: 
  CAESPlant:
    description: "Compressed air energy storage plant."
    is_a: PowerSystemResource
    class_uri: cim:CAESPlant
    attributes: 
  Clamp:
    description: "A Clamp is a galvanic connection at a line segment where other equipment is connected. A Clamp does not cut the line segment.A Clamp is ConductingEquipment and has one Terminal with an associated ConnectivityNode. Any other ConductingEquipment can be connected to the Clamp ConnectivityNode."
    is_a: ConductingEquipment
    class_uri: cim:Clamp
    attributes: 
      lengthFromTerminal1:
        description: "The length to the place where the clamp is located starting from side one of the line segment, i.e. the line segment terminal with sequence number equal to 1."
        slot_uri: cim:Clamp.lengthFromTerminal1
        range: Length
        minimum_cardinality: 0
        maximum_cardinality: 1
      ACLineSegment:
        description: "The line segment to which the clamp is connected."
        slot_uri: cim:Clamp.ACLineSegment
        range: ACLineSegment
        minimum_cardinality: 1
        maximum_cardinality: 1
  CogenerationPlant:
    description: "A set of thermal generating units for the production of electrical energy and process steam (usually from the output of the steam turbines). The steam sendout is typically used for industrial purposes or for municipal heating and cooling."
    is_a: PowerSystemResource
    class_uri: cim:CogenerationPlant
    attributes: 
  CombinedCyclePlant:
    description: "A set of combustion turbines and steam turbines where the exhaust heat from the combustion turbines is recovered to make steam for the steam turbines, resulting in greater overall plant efficiency."
    is_a: PowerSystemResource
    class_uri: cim:CombinedCyclePlant
    attributes: 
  ConductingEquipment:
    description: "The parts of the AC power system that are designed to carry current or that are conductively connected through terminals."
    is_a: Equipment
    abstract: true
    class_uri: cim:ConductingEquipment
    attributes: 
      BaseVoltage:
        description: "Base voltage of this conducting equipment.  Use only when there is no voltage level container used and only one base voltage applies.  For example, not used for transformers."
        slot_uri: cim:ConductingEquipment.BaseVoltage
        range: BaseVoltage
        minimum_cardinality: 0
        maximum_cardinality: 1
  Conductor:
    description: "Combination of conducting material with consistent electrical characteristics, building a single electrical system, used to carry current between points in the power system."
    is_a: ConductingEquipment
    abstract: true
    class_uri: cim:Conductor
    attributes: 
      length:
        description: "Segment length for calculating line section capabilities."
        slot_uri: cim:Conductor.length
        range: Length
        minimum_cardinality: 0
        maximum_cardinality: 1
  ConformLoad:
    description: "ConformLoad represent loads that follow a daily load change pattern where the pattern can be used to scale the load with a system load."
    comments: "-  The definition of the real and reactive power injections for an EnergyConsumer can be done using different sets of attributes.  In the simplest case, the injections can be defined directly using only the attributes pfixed and qfixed.-  The injections for a ConformLoad can be defined as a percentage of the ConformLoadGroup with the attributes pfixedPct and qfixedPct.  In this case, the associated ConformLoadGroup would have to have an associated ConformLoadSchedule.-  See EnergyConsumer for specific notes about inherited attributes."
    is_a: EnergyConsumer
    class_uri: cim:ConformLoad
    attributes: 
      LoadGroup:
        description: "Group of this ConformLoad."
        slot_uri: cim:ConformLoad.LoadGroup
        range: ConformLoadGroup
        minimum_cardinality: 1
        maximum_cardinality: 1
  ConformLoadGroup:
    description: "A group of loads conforming to an allocation pattern."
    is_a: LoadGroup
    class_uri: cim:ConformLoadGroup
    attributes: 
      SubLoadArea:
        description: "The SubLoadArea where the Loadgroup belongs."
        slot_uri: cim:LoadGroup.SubLoadArea
        range: SubLoadArea
        minimum_cardinality: 1
        maximum_cardinality: 1
  ConformLoadSchedule:
    description: "A curve of load  versus time (X-axis) showing the active power values (Y1-axis) and reactive power (Y2-axis) for each unit of the period covered. This curve represents a typical pattern of load over the time period for a given day type and season."
    is_a: SeasonDayTypeSchedule
    class_uri: cim:ConformLoadSchedule
    attributes: 
      ConformLoadGroup:
        description: "The ConformLoadGroup where the ConformLoadSchedule belongs."
        slot_uri: cim:ConformLoadSchedule.ConformLoadGroup
        range: ConformLoadGroup
        minimum_cardinality: 1
        maximum_cardinality: 1
  ConnectivityNode:
    description: "Connectivity nodes are points where terminals of AC conducting equipment are connected together with zero impedance."
    comments: "- By convention, ConnectivityNodes may only be placed within VoltageLevels or Lines."
    is_a: IdentifiedObject
    class_uri: cim:ConnectivityNode
    attributes: 
      ConnectivityNodeContainer:
        description: "Container of this connectivity node."
        slot_uri: cim:ConnectivityNode.ConnectivityNodeContainer
        range: ConnectivityNodeContainer
        minimum_cardinality: 1
        maximum_cardinality: 1
  ConnectivityNodeContainer:
    description: "A base class for all objects that may contain connectivity nodes or topological nodes."
    is_a: PowerSystemResource
    abstract: true
    class_uri: cim:ConnectivityNodeContainer
    attributes: 
  Connector:
    description: "A conductor, or group of conductors, with negligible impedance, that serve to connect other conducting equipment within a single substation and are modelled with a single logical terminal."
    is_a: ConductingEquipment
    abstract: true
    class_uri: cim:Connector
    attributes: 
  ControlArea:
    description: "A control area is a grouping of generating units and/or loads and a cutset of tie lines (as terminals) which may be used for a variety of purposes including automatic generation control, power flow solution area interchange control specification, and input to load forecasting. All generation and load within the area defined by the terminals on the border are considered in the area interchange control. Note that any number of overlapping control area specifications can be superimposed on the physical model. The following general principles apply to ControlArea:1.  The control area orientation for net interchange is positive for an import, negative for an export.2.  The control area net interchange is determined by summing flows in Terminals. The Terminals are identified by creating a set of TieFlow objects associated with a ControlArea object. Each TieFlow object identifies one Terminal.3.  In a single network model, a tie between two control areas must be modelled in both control area specifications, such that the two representations of the tie flow sum to zero.4.  The normal orientation of Terminal flow is positive for flow into the conducting equipment that owns the Terminal. (i.e. flow from a bus into a device is positive.) However, the orientation of each flow in the control area specification must align with the control area convention, i.e. import is positive. If the orientation of the Terminal flow referenced by a TieFlow is positive into the control area, then this is confirmed by setting TieFlow.positiveFlowIn flag TRUE. If not, the orientation must be reversed by setting the TieFlow.positiveFlowIn flag FALSE."
    is_a: PowerSystemResource
    class_uri: cim:ControlArea
    attributes: 
      EnergyArea:
        description: "The energy area that is forecast from this control area specification."
        slot_uri: cim:ControlArea.EnergyArea
        range: EnergyArea
        minimum_cardinality: 1
        maximum_cardinality: 1
  ControlAreaGeneratingUnit:
    description: "A control area generating unit. This class is needed so that alternate control area definitions may include the same generating unit.   It should be noted that only one instance within a control area should reference a specific generating unit."
    is_a: IdentifiedObject
    class_uri: cim:ControlAreaGeneratingUnit
    attributes: 
      ControlArea:
        description: "The parent control area for the generating unit specifications."
        slot_uri: cim:ControlAreaGeneratingUnit.ControlArea
        range: ControlArea
        minimum_cardinality: 1
        maximum_cardinality: 1
      GeneratingUnit:
        description: "The generating unit specified for this control area.  Note that a control area should include a GeneratingUnit only once."
        slot_uri: cim:ControlAreaGeneratingUnit.GeneratingUnit
        range: GeneratingUnit
        minimum_cardinality: 1
        maximum_cardinality: 1
  CsConverter:
    description: "DC side of the current source converter (CSC).The firing angle controls the dc voltage at the converter, both for rectifier and inverter. The difference between the dc voltages of the rectifier and inverter determines the dc current. The extinction angle is used to limit the dc voltage at the inverter, if needed, and is not used in active power control. The firing angle, transformer tap position and number of connected filters are the primary means to control a current source dc line. Higher level controls are built on top, e.g. dc voltage, dc current and active power. From a steady state perspective it is sufficient to specify the wanted active power transfer (ACDCConverter.targetPpcc) and the control functions will set the dc voltage, dc current, firing angle, transformer tap position and number of connected filters to meet this. Therefore attributes targetAlpha and targetGamma are not applicable in this case.The reactive power consumed by the converter is a function of the firing angle, transformer tap position and number of connected filter, which can be approximated with half of the active power. The losses is a function of the dc voltage and dc current.The attributes minAlpha and maxAlpha define the range of firing angles for rectifier operation between which no discrete tap changer action takes place. The range is typically 10-18 degrees.The attributes minGamma and maxGamma define the range of extinction angles for inverter operation between which no discrete tap changer action takes place. The range is typically 17-20 degrees."
    is_a: ACDCConverter
    class_uri: cim:CsConverter
    attributes: 
      maxAlpha:
        description: "Maximum firing angle. It is converter’s configuration data used in power flow. The attribute shall be a positive value."
        slot_uri: cim:CsConverter.maxAlpha
        range: AngleDegrees
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxGamma:
        description: "Maximum extinction angle. It is converter’s configuration data used in power flow. The attribute shall be a positive value."
        slot_uri: cim:CsConverter.maxGamma
        range: AngleDegrees
        minimum_cardinality: 0
        maximum_cardinality: 1
      maxIdc:
        description: "The maximum direct current (Id) on the DC side at which the converter should operate. It is converter’s configuration data use in power flow. The attribute shall be a positive value."
        slot_uri: cim:CsConverter.maxIdc
        range: CurrentFlow
        minimum_cardinality: 0
        maximum_cardinality: 1
      minAlpha:
        description: "Minimum firing angle. It is converter’s configuration data used in power flow. The attribute shall be a positive value."
        slot_uri: cim:CsConverter.minAlpha
        range: AngleDegrees
        minimum_cardinality: 0
        maximum_cardinality: 1
      minGamma:
        description: "Minimum extinction angle. It is converter’s configuration data used in power flow. The attribute shall be a positive value."
        slot_uri: cim:CsConverter.minGamma
        range: AngleDegrees
        minimum_cardinality: 0
        maximum_cardinality: 1
      minIdc:
        description: "The minimum direct current (Id) on the DC side at which the converter should operate. It is converter’s configuration data used in power flow. The attribute shall be a positive value."
        slot_uri: cim:CsConverter.minIdc
        range: CurrentFlow
        minimum_cardinality: 0
        maximum_cardinality: 1
      ratedIdc:
        description: "Rated converter DC current, also called IdN. The attribute shall be a positive value. It is converter’s configuration data used in power flow."
        slot_uri: cim:CsConverter.ratedIdc
        range: CurrentFlow
        minimum_cardinality: 0
        maximum_cardinality: 1
  CurrentLimit:
    description: "Operational limit on current."
    is_a: OperationalLimit
    class_uri: cim:CurrentLimit
    attributes: 
      normalValue:
        description: "The normal value for limit on current flow. The attribute shall be a positive value or zero."
        slot_uri: cim:CurrentLimit.normalValue
        range: CurrentFlow
        minimum_cardinality: 1
        maximum_cardinality: 1
  CurrentTransformer:
    description: "Instrument transformer used to measure electrical qualities of the circuit that is being protected and/or monitored. Typically used as current transducer for the purpose of metering or protection. A typical secondary current rating would be 5A."
    is_a: Sensor
    class_uri: cim:CurrentTransformer
    attributes: 
  Curve:
    description: "A multi-purpose curve or functional relationship between an independent variable (X-axis) and dependent (Y-axis) variables."
    is_a: IdentifiedObject
    abstract: true
    class_uri: cim:Curve
    attributes: 
  CurveData:
    description: "Multi-purpose data points for defining a curve.  The use of this generic class is discouraged if a more specific class can be used to specify the X and Y axis values along with their specific data types."
    class_uri: cim:CurveData
