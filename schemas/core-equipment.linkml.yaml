        maximum_cardinality: 1
      Terminal:
        description: "The terminal to which this tie flow belongs."
        slot_uri: cim:TieFlow.Terminal
        range: Terminal
        minimum_cardinality: 1
        maximum_cardinality: 1
  TransformerEnd:
    description: "A conducting connection point of a power transformer. It corresponds to a physical transformer winding terminal.  In earlier CIM versions, the TransformerWinding class served a similar purpose, but this class is more flexible because it associates to terminal but is not a specialization of ConductingEquipment."
    comments: "- The attributes rground and xground are not required."
    is_a: IdentifiedObject
    abstract: true
    class_uri: cim:TransformerEnd
    attributes: 
      endNumber:
        description: "Number for this transformer end, corresponding to the end's order in the power transformer vector group or phase angle clock number.  Highest voltage winding should be 1.  Each end within a power transformer should have a unique subsequent end number.   Note the transformer end number need not match the terminal sequence number."
        slot_uri: cim:TransformerEnd.endNumber
        range: integer
        minimum_cardinality: 1
        maximum_cardinality: 1
      BaseVoltage:
        description: "Base voltage of the transformer end.  This is essential for PU calculation."
        slot_uri: cim:TransformerEnd.BaseVoltage
        range: BaseVoltage
        minimum_cardinality: 1
        maximum_cardinality: 1
      Terminal:
        description: "Terminal of the power transformer to which this transformer end belongs."
        slot_uri: cim:TransformerEnd.Terminal
        range: Terminal
        minimum_cardinality: 1
        maximum_cardinality: 1
  VoltageLevel:
    description: "A collection of equipment at one common system voltage forming a switchgear. The equipment typically consists of breakers, busbars, instrumentation, control, regulation and protection devices as well as assemblies of all these."
    comments: "-  The attributes highVoltageLimit and lowVoltageLimit are not required."
    is_a: EquipmentContainer
    class_uri: cim:VoltageLevel
    attributes: 
      highVoltageLimit:
        description: "The bus bar's high voltage limit.The limit applies to all equipment and nodes contained in a given VoltageLevel. It is not required that it is exchanged in pair with lowVoltageLimit. It is preferable to use operational VoltageLimit, which prevails, if present."
        slot_uri: cim:VoltageLevel.highVoltageLimit
        range: Voltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      lowVoltageLimit:
        description: "The bus bar's low voltage limit.The limit applies to all equipment and nodes contained in a given VoltageLevel. It is not required that it is exchanged in pair with highVoltageLimit. It is preferable to use operational VoltageLimit, which prevails, if present."
        slot_uri: cim:VoltageLevel.lowVoltageLimit
        range: Voltage
        minimum_cardinality: 0
        maximum_cardinality: 1
      BaseVoltage:
        description: "The base voltage used for all equipment within the voltage level."
        slot_uri: cim:VoltageLevel.BaseVoltage
        range: BaseVoltage
        minimum_cardinality: 1
        maximum_cardinality: 1
      Substation:
        description: "The substation of the voltage level."
        slot_uri: cim:VoltageLevel.Substation
        range: Substation
        minimum_cardinality: 1
        maximum_cardinality: 1
  VoltageLimit:
    description: "Operational limit applied to voltage.The use of operational VoltageLimit is preferred instead of limits defined at VoltageLevel. The operational VoltageLimits are used, if present."
    is_a: OperationalLimit
    class_uri: cim:VoltageLimit
    attributes: 
      normalValue:
        description: "The normal limit on voltage. High or low limit nature of the limit depends upon the properties of the operational limit type. The attribute shall be a positive value or zero."
        slot_uri: cim:VoltageLimit.normalValue
        range: Voltage
        minimum_cardinality: 1
        maximum_cardinality: 1
